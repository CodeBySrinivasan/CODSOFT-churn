<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Customer Churn Prediction</h1>
        <form action="/predict" method="POST">
                <label>Credit Score: </label><input type="number" name="CreditScore" required><br>
                <label>Geography (0 for France, 1 for Spain, 2 for Germany): </label><input type="number" name="Geography" required><br>
                <label>Gender (0 for Male, 1 for Female): </label><input type="number" name="Gender" required><br>
                <label>Age: </label><input type="number" name="Age" required><br>
                <label>Tenure: </label><input type="number" name="Tenure" required><br>
                <label>Balance: </label><input type="number" step="0.01" name="Balance" required><br>
                <label>Num of Products: </label><input type="number" name="NumOfProducts" required><br>
                <label>Has Credit Card (1 for Yes, 0 for No): </label><input type="number" name="HasCrCard" required><br>
                <label>Is Active Member (1 for Yes, 0 for No): </label><input type="number" name="IsActiveMember" required><br>
                <label>Estimated Salary: </label><input type="number" step="0.01" name="EstimatedSalary" required><br>
                <button type="submit">Predict</button>
            </form>
            
    </div>
    <script src="static/script.js"></script>
</body>
</html>
